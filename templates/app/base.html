<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} title {% endblock %} | システムエンジニアの海馬</title>
    {% block head %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">
    {% endblock %}
    {% block extrahead %}
    {% endblock %}

</head>
<body class="bg-light">
<header class="page-header sticky-top">
{% block header %}
    {% include 'app/header.html' %}
{% endblock %}
</header>

<div class="content row no-gutters">
    <main class="page-content col-md-8 container bg-white">
        {% block content %}
        {% endblock %}
    </main>
    <aside class="sidebar col-md-4 container bg-light">
        {% include 'app/sidebar.html' %}
    </aside>
</div>
<footer class="text-center m-3">
    <small class="text-muted">© システムエンジニアの海馬</small>
</footer>

<script>
    $('.hover-article').hover(
    function() {
        $(this).css("background-color", "#f8f9fa");
        $(this).removeClass("bd-top-black");
        $(this).addClass("bd-top-info");
    },
    function() {
        $(this).css("background-color", "");
        $(this).removeClass("bd-top-info");
        $(this).addClass("bd-top-black");
    }
);
</script>
</body>
</html>
